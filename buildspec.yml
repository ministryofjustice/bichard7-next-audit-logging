version: 0.2

phases:
  install:
    commands:
      - /bin/sh ./scripts/codebuild-install.sh

  build:
    commands:
      - /bin/sh ./scripts/codebuild-build.sh
      - aws s3 cp ./incoming-message-handler/build/ s3://$S3_BUCKET/audit-logging/ --exclude "*" --include "*.js"

artifacts:
  files:
    - incoming-message-handler/build/*.js
